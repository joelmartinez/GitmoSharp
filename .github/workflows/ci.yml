name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore GitmoSharp.sln
    
    - name: Build
      run: dotnet build GitmoSharp.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test GitmoSharp.Test/ --no-build --verbosity normal --configuration Release